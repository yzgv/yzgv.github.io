<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>JavaScript</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="window">
			<h1 id="title">消息</h1>
			<ul id="msgs">
				<div class="clear"></div>
			</ul>
			<div id="wrap">
				<div id="ctrl">
					<textarea id="msg"></textarea>
					<input type="button" value="发送" id="send" />
				</div>
				<div id="shift">
					<input type="button" value="复制" id="copy" class="func" />
					<input type="button" value="撤回" id="recall" class="func" />
					<input type="button" value="删除" id="delete" class="func" />
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
